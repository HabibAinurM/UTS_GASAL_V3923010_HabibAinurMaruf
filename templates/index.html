<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi dan Dekripsi Teks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eaeff1;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding-top: 50px;
        }
        .container {
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Membatasi lebar kontainer */
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007bff;
            margin-top: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }
        button.btn-primary:active {
            transform: scale(0.95);
        }
        h3 {
            color: #28a745;
            margin-top: 20px;
        }
        p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #28a745;
            margin-top: 10px;
        }
        .radio-inline {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enkripsi dan Dekripsi Teks</h1>
        
        <h2>Caesar Cipher</h2>
        <form method="post">
            <div class="form-group">
                <label for="text">Masukkan Teks:</label>
                <textarea class="form-control" rows="5" id="text" name="text"></textarea>
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="action" value="Enkripsi Caesar">Enkripsi</label>
                <label class="radio-inline"><input type="radio" name="action" value="Dekripsi Caesar">Dekripsi</label>
            </div>
            <button type="submit" class="btn btn-primary">Proses</button>
        </form>
        {% if caesar_result %}
            <h3>Hasil Caesar:</h3>
            <p>{{ caesar_result }}</p>
        {% endif %}

        <h2>Vigenère Cipher</h2>
        <form method="post">
            <div class="form-group">
                <label for="plaintext">Masukkan Teks:</label>
                <textarea class="form-control" rows="5" id="plaintext" name="plaintext"></textarea>
            </div>
            <div class="form-group">
                <label for="key">Masukkan Kunci:</label>
                <input type="text" class="form-control" id="key" name="key">
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="action" value="Enkripsi Vigenere">Enkripsi</label>
                <label class="radio-inline"><input type="radio" name="action" value="Dekripsi Vigenere">Dekripsi</label>
            </div>
            <button type="submit" class="btn btn-primary">Proses</button>
        </form>
        {% if vigenere_result %}
            <h3>Hasil Vigenère:</h3>
            <p>{{ vigenere_result }}</p>
        {% endif %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
